<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card-HTML/CSS</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <article class="profile-card">
  <header class="card-header">
    <img src="./assets/profile.png" alt="Profile card" class="profile-photo" >
    <h1>Puja Dhital</h1>
    <p class="role">Frontend Developer </p>
  </header>

  <section class="bio">
    <p>I have used semantic tags and demonstrates responsive design using Flexbox for layout!</p>
    <a href="https://www.linkedin.cohttps://www.linkedin.com/in/puja-dhital-768695280/m/in/puja-dhital-768695280/" target="_blank" class="btn btn-linkedin">Connect to LinkedIn</a>
  </section>

  <section class="contact-form-section">
            <h3>Send a Quick Note</h3>
            <form action="#" class="contact-form">
                <label for="email-input">Your Email:</label>
                <input type="email" id="email-input" name="email" required>
                
                <button type="submit" class="btn btn-contact">Send Message</button>
            </form>
  </section>


<footer class="card-footer">
            <p>&copy; <span id="current-year">2024</span>dhitalpuja@gmail.com</p>
        </footer>
    </article>
</body>
</html>
